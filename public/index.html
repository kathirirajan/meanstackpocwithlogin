<!DOCTYPE html>
<html>

<head>
    <title>MEAN Stack POC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="assert/css/style.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" type="text/css" />
</head>

<body ng-app="userDetailsApp" ng-controller="indexController">

    <div class="container">
        <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a ui-sref="login" class="navbar-brand">User Details</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse" ng-if="isLogin">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="userList" ui-sref-active="active">User Details List</a></li>
                    <li><a ui-sref="addUser" ui-sref-active="active">Add User</a></li>
                    <li><a ui-sref-active="active" ng-click="loginOut()">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"> My Account</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">My Profile</a></li>
                            <li ui-sref-active="active" ng-click="loginOut()">Logout</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 rowCol">
                <div ui-view></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assert/js/script.js"></script>
    <script type="text/javascript" src="bower_components/amplify/lib/amplify.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script type="text/javascript" src="bower_components/toastr/toastr.js"></script>


    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript" src="services/myInterceptor.js"></script>
    <script type="text/javascript" src="services/amplifyStorage.js"></script>

    <script type="text/javascript" src="indexController.js"></script>
    <script type="text/javascript" src="pages/login/loginController.js"></script>
    <script type="text/javascript" src="pages/user/listUserController.js"></script>
    <script type="text/javascript" src="pages/user/addUserController.js"></script>
    <script type="text/javascript" src="pages/user/editUserController.js"></script>
</body>

</html>
